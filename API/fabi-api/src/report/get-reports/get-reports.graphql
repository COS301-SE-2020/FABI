input GetReportsRequest {
    token:String!
    latitude: Float!
    longitude: Float!
}

input GetSingleReportRequest{
    token: String!
    reportID: Int!
}

type GetReportsResponse{
   reports: String!
   status: Int!
}

type Mutation{
    getReports(getReportsRequest:GetReportsRequest):GetReportsResponse!
    getSingleReport(getSingleReportRequest:GetSingleReportRequest):GetReportsResponse!
}

