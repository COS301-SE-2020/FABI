input getReportsRequest {
    email:String!
    token:String!
    latitude: Float!
    longitude: Float!
}
type getReportsResponse{
   email: String!
   reports: String!
   status: Int!
}

type Mutation{
    getReports(getReportsRequest:getReportsRequest):getReportsResponse!
}

