input AuthUserRequest{
    token:String!
}

type AuthUserResponse{
    status:Int!
    UserType:String!
}

type UsersResponse{
    status:Int!
    name:String!
    surname:String!
    email:String!
    userType:String!
}

type Mutation{
    getUserType(request:AuthUserRequest):AuthUserResponse!
    getSpecialUsers(request:AuthUserRequest):[UsersResponse]!
    getBasicUsers(request:AuthUserRequest):[UsersResponse]!
}