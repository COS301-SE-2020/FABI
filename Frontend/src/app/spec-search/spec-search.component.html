<div class="header">
    <span>
        <button class="btn btn-success" style="margin-left: 5px;" routerLink="">Back</button>
    </span>
    <span>
        <h2>Search for Diagnostic Reports</h2>
    </span>
</div>

<div class="left-filter-div">
    <h2>Filter Reports</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-success">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <button class="btn btn-success" style="margin-left: 5px;" routerLink="/register">Register</button>
            <!-- <a routerLink="/register" class="btn btn-link bg-green">Register</a> -->
        </div>
    </form>
</div>
