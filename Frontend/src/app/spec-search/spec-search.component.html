
<mat-toolbar>
    <mat-toolbar-row>
        <div><button mat-button>Back</button></div>
        <h2 class="Title">Diagnostic Reports</h2>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container fxLayout="row" class="example-container">
    <mat-drawer fxFlex="30" mode="side" opened>
        <img src="https://www.fabinet.up.ac.za/templates/fabi_new/images/logo.png" alt="Company Name"><br>
        <mat-divider></mat-divider>
        <h2 class="specChild">Filter Reports</h2>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Plant Name</mat-label>
                <input matInput [(ngModel)]="plant">
            </mat-form-field><br>
            <label>Report Status</label><br>
            <mat-form-field appearance="fill">
                <mat-label>Choose your option</mat-label>
                <mat-select [(value)]="status">
                    <mat-option *ngFor="let option of options" [value]="option.value">
                        {{option.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field><br>
            <label>Distance from position</label><br>
            <mat-slider min="5" max="50" [(value)]="distance"></mat-slider><br>
            <label for="sleft" class="pull-left">5km</label>
            <label for="sright" class="pull-right">50km</label><br>
            <br>
            <mat-form-field>
                <label>Affected Area</label><br>
                <mat-select [(value)]="affectedArea">
                    <mat-option *ngFor="let area of areas" [value]="area.value">
                        {{area.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field><br>
            <button mat-raised-button (click)="filterReports()">Apply Filters</button>
        </div>
    </mat-drawer>
    <mat-drawer-content fxFlex="70">
        <h2 class="HeadofRight">Reports:</h2><br>
        <div *ngFor="let report of reports" class="report">
            <h3 style="border-bottom-style: solid; text-align: center;">{{report.name}}</h3>
            <h3>Symptoms:</h3>
            <p *ngFor="let symptom of report.symptoms">{{symptom}}</p>
            <h3>{{report.date}}</h3>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<mat-divider></mat-divider>
<footer>
    &copy; All rights reserved 2020
</footer>
