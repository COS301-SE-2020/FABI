<div id="full-container">
    <header class="header">
        <button class="button btn" routerLink="">Back</button>
        <h2>Search for Diagnostic Reports</h2>
    </header>

    <div id="wrapper">
        <div id="left-filter-div">
            <form>
                <img src="https://www.fabinet.up.ac.za/templates/fabi_new/images/logo.png" alt="Company Name">
                <h2 class="specChild">Filter Reports</h2>
                <div class="form-group">
                    <label>Plant Name</label>
                    <input type="text" id="pname" name="pname"><br>
                    <label>Report Status</label>
                    <select name="drpDwn" id="drpDwn">
                        <option value="Unverified">Unverified</option>
                        <option value="Verified">Verified</option>
                    </select><br>
                    <label>Distance from position</label><br>
                    <input type="range" id="distance" name="distance" min="5" max="50" value="5"><br>
                    <label for="sleft" class="pull-left">5km</label>
                    <label for="sright" class="pull-right">50km</label><br>
                    <br><label>List of symptoms</label><br>
                    <textarea id="w3review" name="w3review" rows="4">
                    </textarea>
                    <button class="button btn">Apply Filters</button>
                </div>
            </form>
        </div>

        <div id="right-disply-div">
            <h2 class="HeadofRight">Reports:</h2><br>
            <div *ngFor="let report of reports" class="report">
                <h3 style="border-bottom-style: solid; text-align: center;">{{report.name}}</h3>
                <h3>Symptoms:</h3>
                <p *ngFor="let symptom of report.symptoms">{{symptom}}</p>
                <h3>{{report.date}}</h3>
            </div>
            
        </div>
    </div>

    <footer>
        &copy; All rights reserved 2020
    </footer>
</div>
