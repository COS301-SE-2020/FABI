
<div class="row">
    <div class="col">
        <a class="btn btn-success" (click)="diagreport()" style="color: white;">Submit diagnosis report</a>
    </div>
    <div class="col-6">
        <h1>Welcome to FABI-Surveillance</h1>
    </div>
    <div class="col">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" (click)="toggleMapStyle()" checked>
            <label class="custom-control-label" for="customSwitches">{{curmapStyle}}</label>
        </div>
    </div>
</div>
<br><br>
<div #mapContainer id="map" class="container"></div>
<div id="legend" style="visibility: hidden;"></div>
<a id="showLegend" (click)="legendPopup()" class="unselectable" style="cursor: help;">
    <p style="background-color: white;font-size: x-large;color: black;">Show legend</p>
</a>
<img id="centering" (click)="centreLoc()" src="https://image.flaticon.com/icons/svg/106/106447.svg" 
    style="width:50px;height:auto;cursor: pointer;background-color: lightgray;">
<div class="container" style="background-image: url(https://wallpaperplay.com/walls/full/1/6/f/141477.jpg);color: white;opacity: 90%;" [style.visibility]="Active !== 1"
    *ngIf="displayReady">
    <div class="row">
        <div class="col-sm-4">
            <h2 class="unselectable">Plant:</h2>
        </div>
        <div class="col-sm-8">
            <h3 class="unselectable"><b>{{currentMark["Pname"]}}</b></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <!-- <h2 class="unselectable">{{currentMark["Infliction"]}} Name:</h2> -->
        </div>
        <div class="col-sm-8">
            <!-- <h3 class="unselectable"><b>{{currentMark["Infliction name"]}}</b></h3>  for later-->
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2 class="unselectable">Images:</h2>
        </div>
    </div>
    <div class="row" style="min-height: 150px;">
        <div class="col-sm-4">
            <img src="{{currentMark['IMG1']}}" class="img-thumbnail" style="max-height: 150px;">
        </div>
        <div class="col-sm-4">
            <img src="{{currentMark['IMG2']}}" class="img-thumbnail" style="max-height: 150px;">
        </div>
        <div class="col-sm-4">
            <img src="{{currentMark['IMG3']}}" class="img-thumbnail" style="max-height: 150px;">
        </div>
    </div><br>
    <button class="btn btn-primary btn-lg btn-block" (click)="navReport()"
        [disabled]="Active !== 1">{{currentMark["Infliction"]}} Information</button>
    <br>
</div>
