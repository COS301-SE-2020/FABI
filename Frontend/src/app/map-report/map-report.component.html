<div class="container">
    <div class="row">
        <div class="col-sm-12">
        <h1>{{Type}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        <h2><i>{{ScienceName}}</i></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        <h2>{{Name}}</h2>
        </div>
    </div>
    <div class="row" style="border-bottom: solid rgb(87, 155, 87);">
        <div class="col-sm-12">
        <h2>{{Plant}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"><b>Distribution</b></div><div class="col-sm-10">{{Distribution}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2"><b>Status</b></div><div class="col-sm-10">{{Status}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2"><b>Description</b></div><div class="col-sm-10">{{Description}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2"><b>Symptoms</b></div><div class="col-sm-10">{{Symptoms}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2"><b>Management</b></div><div class="col-sm-10">{{Management}}</div>
    </div>    
</div>

<div *ngFor="let image of Images; let i = index" class="container">
    <b *ngIf="i==0">Images:</b>
    <div *ngIf="i % 2 == 0" class="row">
        <img src="{{image}}" style="height: 100%;width: 50%;" alt="hello">
        <img *ngIf="i + 1 < Images.length" src="{{ Images[i + 1] }}" style="height: 100%;width: 50%;" alt="hello">
    </div>
</div>
